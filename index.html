<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="avatar">
          <img src="/assets/images/avatar-jessica.jpeg" alt="User_Profile">
        </div>
        <div class="name">
          Jessica Randall   
        </div>
        <div class="location">
          London, United Kingdom
        </div>
        <div class="description">
          "Front-end developer and avid reader."
        </div>
        <div class="links">
          <button class="btn"><a href="#github">GitHub</a></button>
          <button class="btn"><a href="#linkedIn">LinkedIn</a></button>
          <button class="btn"><a href="#twitter">Twitter</a></button>
          <button class="btn"><a href="#insta">Instagram</a></button>
        </div>
        
      </div>
    </section>
  </main>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ankush Pal</a>.
  </div>
</body>
</html>
